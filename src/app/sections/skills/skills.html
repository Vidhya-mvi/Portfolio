<section id="skills" class="min-h-screen bg-gray-50 py-20 px-6 text-center">
  <h2
    class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-blue-400 to-cyan-400 mb-10">
    My Skills
  </h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 max-w-6xl mx-auto">
    <div *ngFor="let skill of skills"
      class="bg-white p-4 rounded-xl shadow hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out text-center flex flex-col items-center group">


   
      <ng-container [ngSwitch]="skill.icon">

        <svg *ngSwitchCase="'code'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-yellow-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 18l6-6-6-6M8 6l-6 6 6 6" />
        </svg>

        <svg *ngSwitchCase="'file-code'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-blue-600 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path
            d="M14.828 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.828a2 2 0 0 0-.586-1.414l-4.828-4.828A2 2 0 0 0 14.828 2z" />
          <path d="M10 12l-2 2 2 2M14 12l2 2-2 2" />
        </svg>

        <svg *ngSwitchCase="'layout-dashboard'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-red-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 3h7v7H3zM14 3h7v4h-7zM14 10h7v11h-7zM3 14h7v7H3z" />
        </svg>

        
        <svg *ngSwitchCase="'atom'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-cyan-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="1" />
          <path
            d="M20.88 18.09c-1.59-2.75-5.52-5.34-8.88-5.34s-7.29 2.59-8.88 5.34m17.76-12.18c-1.59 2.75-5.52 5.34-8.88 5.34s-7.29-2.59-8.88-5.34" />
        </svg>

       
        <svg *ngSwitchCase="'server'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-green-600 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <rect width="20" height="8" x="2" y="2" rx="2" />
          <rect width="20" height="8" x="2" y="14" rx="2" />
          <path d="M6 6h.01M6 18h.01" />
        </svg>

       
        <svg *ngSwitchCase="'settings'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-700 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3" />
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83" />
        </svg>

        
        <svg *ngSwitchCase="'database'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-emerald-600 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <ellipse cx="12" cy="5" rx="9" ry="3" />
          <path d="M3 5v14c0 1.66 4.03 3 9 3s9-1.34 9-3V5M3 12c0 1.66 4.03 3 9 3s9-1.34 9-3" />
        </svg>

     
        <svg *ngSwitchCase="'file-text'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-orange-600 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
          <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" />
        </svg>

        <svg *ngSwitchCase="'brush'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-blue-400 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M15 15v0a2 2 0 0 1-2 2H7l-4 4V7a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2z" />
        </svg>

        <svg *ngSwitchCase="'box'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-purple-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path
            d="M21 16V8a2 2 0 0 0-1-1.73L13 2.27a2 2 0 0 0-2 0L4 6.27A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4a2 2 0 0 0 1-1.73z" />
          <path d="M3.27 6.96L12 12.01l8.73-5.05" />
        </svg>


        <svg *ngSwitchCase="'wind'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-sky-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M17.5 19a2.5 2.5 0 0 0 0-5H2M9.5 4a2.5 2.5 0 0 1 0 5H2M14.5 13a2.5 2.5 0 0 1 0 5" />
        </svg>

     
        <svg *ngSwitchCase="'git-branch'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-orange-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <circle cx="6" cy="6" r="3" />
          <circle cx="6" cy="18" r="3" />
          <circle cx="18" cy="6" r="3" />
          <path d="M6 9v6a6 6 0 0 0 6 6h6" />
        </svg>

        <svg *ngSwitchCase="'github'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-800 mb-2 group-hover:animate-bounce transition" fill="currentColor"
          viewBox="0 0 24 24">
          <path d="M12 .5C5.73.5.5 5.73.5 12c0 5.09 3.29 9.42 7.86 10.96.58.1.79-.25.79-.56 
    0-.28-.01-1.02-.02-2.01-3.2.69-3.88-1.55-3.88-1.55-.53-1.35-1.3-1.71-1.3-1.71 
    -1.07-.73.08-.71.08-.71 1.18.08 1.8 1.21 1.8 1.21 1.05 1.8 2.75 1.28 3.42.98 
    .11-.76.41-1.28.74-1.57-2.56-.29-5.26-1.28-5.26-5.72 
    0-1.26.45-2.3 1.18-3.11-.12-.29-.51-1.46.11-3.04 
    0 0 .96-.31 3.13 1.18a10.9 10.9 0 012.85-.38c.97.01 1.95.13 2.85.38 
    2.17-1.49 3.13-1.18 3.13-1.18.62 1.58.23 2.75.11 3.04 
    .73.81 1.18 1.85 1.18 3.11 0 4.45-2.71 5.42-5.29 5.7 
    .42.36.79 1.07.79 2.16 0 1.56-.02 2.82-.02 3.2 
    0 .31.21.67.8.56A10.5 10.5 0 0023.5 12C23.5 5.73 18.27.5 12 .5z" />
        </svg>
     
        <svg *ngSwitchCase="'send'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-orange-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M22 2L11 13" />
          <path d="M22 2l-6 20-4-9-9-4 20-7z" />
        </svg>

       
        <svg *ngSwitchCase="'terminal'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-indigo-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 17l6-6-6-6" />
          <path d="M12 19h8" />
        </svg>

    
        <svg *ngSwitchCase="'monitor'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-blue-700 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <rect width="20" height="14" x="2" y="3" rx="2" />
          <path d="M8 21h8M12 17v4" />
        </svg>

   
        <svg *ngSwitchCase="'cloud'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-600 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M16 16a4 4 0 1 0-6.64-3.75A5 5 0 1 0 8 20h8a4 4 0 0 0 0-8h-1" />
        </svg>

       
        <svg *ngSwitchCase="'lock'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-rose-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <rect width="18" height="11" x="3" y="11" rx="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>

        <svg *ngSwitchCase="'link'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-violet-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M10 14L21 3" />
          <path d="M17 3h4v4" />
          <path d="M3 21l11-11" />
          <path d="M7 21H3v-4" />
        </svg>

        <svg *ngSwitchCase="'columns'" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-teal-500 mb-2 group-hover:animate-bounce transition" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 4h6v16H4zM14 4h6v16h-6z" />
        </svg>


     
        <svg *ngSwitchDefault class="w-6 h-6 text-gray-400 mb-2 group-hover:animate-bounce transition"
          xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>

      </ng-container>


     
      <span class="text-sm sm:text-base font-medium text-gray-800 group-hover:text-blue-600 transition">
        {{ skill.name }}
      </span>
    </div>
  </div>
</section>
